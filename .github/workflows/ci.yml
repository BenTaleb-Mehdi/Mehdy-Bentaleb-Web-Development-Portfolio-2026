name: Validate Project

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Validate HTML & CSS
      - name: Validate HTML & CSS
        uses: anishathalye/proof-html@v2
        with:
          directory: .
          check_html: true
          check_css: true

          # Ignore external links that may fail in CI
          ignore_url_re: |
            ^https://fonts\.googleapis\.com
            ^https://fonts\.gstatic\.com
            ^https://www\.linkedin\.com

          check_favicon: false   # ignore favicon check
          disable_external: false

      # 3️⃣ Optional: Validate JS with ESLint (requires .eslintrc.json)
      - name: Validate JS
        if: ${{ exists('.eslintrc.json') }}
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: |
          npm install eslint
          npx eslint ./**/*.js
