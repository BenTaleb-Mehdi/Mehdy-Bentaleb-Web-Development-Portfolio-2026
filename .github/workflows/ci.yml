name: Validate HTML & CSS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate HTML & CSS
        uses: anishathalye/proof-html@v2
        with:
          directory: .
          check_html: true
          check_css: true
