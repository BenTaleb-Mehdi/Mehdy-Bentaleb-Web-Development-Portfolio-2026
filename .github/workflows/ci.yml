name: Validate Project

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Validate HTML & CSS
      - name: Validate HTML & CSS
        uses: anishathalye/proof-html@v2
        with:
          directory: .
          check_html: true
          check_css: true
          ignore_url_re: |
            ^https://fonts\.googleapis\.com
            ^https://fonts\.gstatic\.com
            ^https://www\.linkedin\.com
          check_favicon: false
          disable_external: false

      # 3️⃣ Validate JS (ESLint) - safe even if no .eslintrc.json
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install ESLint
        run: npm install eslint --no-package-lock || echo "No package.json, skip"

      - name: Run ESLint
        run: npx eslint ./**/*.js || echo "No JS files or ESLint config, skip"
